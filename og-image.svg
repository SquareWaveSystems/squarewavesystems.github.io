<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#050505"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-grad)"/>

  <!-- Subtle grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0,255,136,0.04)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Corner frames -->
  <g stroke="#ff9e1f" stroke-width="3" fill="none" opacity="0.8">
    <path d="M30 80 L30 30 L80 30"/>
    <path d="M1120 30 L1170 30 L1170 80"/>
    <path d="M1170 550 L1170 600 L1120 600"/>
    <path d="M80 600 L30 600 L30 550"/>
  </g>

  <!-- Logo icon -->
  <g transform="translate(540, 160)">
    <rect x="0" y="0" width="120" height="120" rx="20" fill="none" stroke="#ff9e1f" stroke-width="5" filter="url(#glow)"/>
    <path d="M25 60 L45 60 L45 35 L75 35 L75 85 L95 85" fill="none" stroke="#ff9e1f" stroke-width="6" stroke-linecap="square" filter="url(#glow)"/>
  </g>

  <!-- Main title -->
  <text x="600" y="340" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ff9e1f" filter="url(#glow)">SQUARE WAVE</text>
  <text x="600" y="420" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ff9e1f" filter="url(#glow)">SYSTEMS</text>

  <!-- Tagline -->
  <text x="600" y="500" text-anchor="middle" font-family="ui-monospace, monospace" font-size="24" fill="#a0a0a0" letter-spacing="0.1em">INDUSTRIAL AUTOMATION SOFTWARE</text>

  <!-- Square wave decoration -->
  <path d="M200 560 L240 560 L240 545 L280 545 L280 575 L320 575 L320 545 L360 545 L360 575 L400 575 L400 560 L440 560"
        fill="none" stroke="#ff9e1f" stroke-width="3" opacity="0.6"/>
  <path d="M760 560 L800 560 L800 545 L840 545 L840 575 L880 575 L880 545 L920 545 L920 575 L960 575 L960 560 L1000 560"
        fill="none" stroke="#ff9e1f" stroke-width="3" opacity="0.6"/>
</svg>
